[colors]
background = #161618
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/mybar]
width = 100%
height = 24pt
radius = 7 

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "0xProto Nerd Font;2"

modules-left = date
modules-center = xworkspaces
modules-right = wlan battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= #C122F1
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F01B1B}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#0CD917} %{F-} %essid% : %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#0CD917}%ifname%%{F-} %{F#F0C674}IP%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %I:%M %p
date-alt = %Y-%m-%d %H:%M:%S%

label = %{F#3A51F2} %{F-} %date%

[module/battery]
type = internal/battery

full-at = 80
low-at = 10

battery = BAT0
adapter = AC

poll-internal = 5

animation-charging-0 = 󰁺
animation-charging-1 = 󰁼
animation-charging-2 = 󰁾
animation-charging-3 = 󰂀
animation-charging-4 = 󰂂
animation-charging-framerate = 750

animation-low-0 = 󰁺
animation-low-1 = 󰂎
animation-low-framerate = 200

ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁼
ramp-capacity-2 = 󰁾
ramp-capacity-3 = 󰂀
ramp-capacity-4 = 󰂂

format-charging = <animation-charging> <label-charging>
format-discharging = %{F#E4F10C}<ramp-capacity>%{F-} <label-discharging> 
format-full = 󰁹 <label-full>
format-low = %{F#E4F10C}<animation-low>%{F-} <label-low>

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
label-low = %percentage%%

[module/i3]
type = internal/i3
pin-workspace = true
show-urgent = true


[settings]
screenchange-reload = true
pseudo-transparency = true

